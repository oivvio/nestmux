set -g base-index 1
set -g exit-unattached off
setw -g aggressive-resize on

bind  C-p  select-window -t :10
bind  C-q  select-window -t :11
bind  C-w  select-window -t :12
bind  C-e  select-window -t :13
bind  C-r  select-window -t :14
bind  C-t  select-window -t :15
bind  C-y  select-window -t :16
bind  C-u  select-window -t :17
bind  C-i  select-window -t :18
bind  C-o  select-window -t :19

bind  F1  select-pane -t 1
bind  F2  select-pane -t 2
bind  F3  select-pane -t 3
bind  F4  select-pane -t 4
bind  F10  select-pane -t 0

#powerline
#set-environment -g POWERLINE_CONFIG_COMMAND /usr/local/bin/powerline-config
#source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf
source /home/oivvio/ltconfig/tmux/tmuxline_powerline
set-option -g default-terminal "screen-256color"
set-option -g renumber-windows on

#resizing commands without prefix

bind-key -n M-Left resize-pane -L 5
bind-key -n M-Right resize-pane -R 5

# So that 
set-window-option -g automatic-rename off
set-window-option -g allow-rename off

bind r command-prompt -I "#W" "rename-window '%%'"